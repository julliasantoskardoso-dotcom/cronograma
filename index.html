        let currentFilter = 'all';
        let saveStatus = '';

        // Carregar progresso do localStorage
        function loadProgress() {
            try {
                const saved = localStorage.getItem('cronograma-ufu-progress');
                if (saved) {
                    const data = JSON.parse(saved);
                    completedDays = data.completed || [];
                }
            } catch (error) {
                console.log('Nenhum progresso anterior encontrado');
            }
        }

        // Salvar progresso no localStorage
        function saveProgress() {
            try {
                localStorage.setItem('cronograma-ufu-progress', JSON.stringify({
                    completed: completedDays,
                    lastUpdate: new Date().toISOString()
                }));
                showSaveStatus('‚úì Salvo');
            } catch (error) {
                showSaveStatus('‚úó Erro ao salvar');
            }
        }

        // Mostrar status de salvamento
        function showSaveStatus(message) {
            saveStatus = message;
            render();
            setTimeout(() => {
                saveStatus = '';
                render();
            }, 2000);
        }

        // Toggle dia completo
        function toggleDay(date) {
            if (completedDays.includes(date)) {
                completedDays = completedDays.filter(d => d !== date);
            } else {
                completedDays.push(date);
            }
            saveProgress();
            render();
        }

        // Resetar progresso
        function resetProgress() {
            if (confirm('Tem certeza que deseja apagar todo o progresso? Esta a√ß√£o n√£o pode ser desfeita.')) {
                localStorage.removeItem('cronograma-ufu-progress');
                completedDays = [];
                showSaveStatus('‚úì Progresso resetado');
                render();
            }
        }

            currentFilter = filter;
            render();
        }

                total: schedule.length,
                completed: completedDays.length,

                matematica: schedule.filter(s => s.subject === 'matematica').length,
                quimica: schedule.filter(s => s.subject === 'quimica').length
            };
        }
